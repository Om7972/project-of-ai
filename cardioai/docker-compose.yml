version: "3.9"

services:
  # ── PostgreSQL Clinical Database ───────────────────────────
  db:
    image: postgres:16-alpine
    container_name: cardioai_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cardioai_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cardioai_password}
      POSTGRES_DB: ${DB_NAME:-cardioai_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-cardioai_user} -d ${DB_NAME:-cardioai_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Healthcare API ─────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardioai_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-cardioai_user}:${DB_PASSWORD:-cardioai_password}@db:5432/${DB_NAME:-cardioai_db}
      SECRET_KEY: ${SECRET_KEY:-change-me-to-a-random-secret-key-in-prod}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost:5174"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/ml:/app/ml # Model persistence

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: cardioai_network
